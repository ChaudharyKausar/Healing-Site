<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Auto Carousel</title>
  <!-- Bootstrap CSS -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->

  <style>
    /* Fix equal height for all slides */
    .carousel-item img {
      height: 90vh;
      /* adjust as per your need (vh = responsive to screen height) */
      object-fit: cover;
      /* crop image instead of stretching */
    }

    /* For smaller devices adjust height */
    @media (max-width: 768px) {
      .carousel-item img {
        height: 50vh;
      }
    }

    @media (max-width: 480px) {
      .carousel-item img {
        height: 40vh;
      }
    }
  </style>
</head>

<body>

  <div id="autoCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        
        <img src="assets/img/slide2.jpg" class="d-block w-100"  loading="lazy" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="assets/img/slide2.jpg" class="d-block w-100"  loading="lazy" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="assets/img/WhatsApp Image 2025-08-19 at 11.37.56 PM.jpeg" class="d-block w-100"  loading="lazy" alt="Slide 3">
      </div>
      <div class="carousel-item">
        <img src="assets/img/WhatsApp Image 2025-08-20 at 12.06.51 AM.jpeg" class="d-block w-100"  loading="lazy" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="assets/img/WhatsApp Image 2025-08-20 at 12.06.51 AM (1).jpeg" class="d-block w-100"  loading="lazy" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="assets/img/WhatsApp Image 2025-08-19 at 11.57.43 PM.jpeg" class="d-block w-100"  loading="lazy" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="assets/img/WhatsApp Image 2025-08-19 at 11.57.43 PM (1).jpeg" class="d-block w-100"  loading="lazy" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="assets/img/WhatsApp Image 2025-08-20 at 12.06.50 AM.jpeg" class="d-block w-100"  loading="lazy" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="assets/img/WhatsApp Image 2025-08-19 at 11.53.39 PM (2).jpeg" class="d-block w-100"  loading="lazy" alt="Slide 2">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>

</html>
